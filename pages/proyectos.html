<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Tech Diary</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom position-fixed w-100" style="z-index: 1030;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tech Diary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Nuevas Noticias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Recommended</a></li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-secondary me-2"><i class="bi bi-search"></i></button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-person"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid" style="padding-top: 70px;">
        <h2 class="mb-4">Proyectos de la Comunidad</h2>
        <div class="row g-4">
            <!-- Card de proyecto -->
            <div class="col-12 col-lg-6">
                <div class="card h-100">
                    <!-- Carrusel de imágenes -->
                    <div id="carouselExample1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assets/project1-img1.jpg" class="d-block w-100" alt="Imagen del proyecto">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/project1-img2.jpg" class="d-block w-100" alt="Imagen del proyecto">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/project1-img3.jpg" class="d-block w-100" alt="Imagen del proyecto">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- Contenido del card -->
                    <div class="card-body">
                        <p class="card-text"><strong>Publicado Por:</strong> Kevin Herrera Trejos</p>
                        <p class="card-text">Este proyecto es una aplicación de escritorio diseñada para...</p>
                        <a href="#" class="btn btn-outline-primary">GitHub</a>
                        <a href="#" class="btn btn-outline-success">Demo</a>
                    </div>
                </div>
            </div>
            <!-- Repetir card para más proyectos -->
        </div>
    </div>

    <!-- Botón flotante -->
    <button class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle" style="width: 60px; height: 60px;">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
